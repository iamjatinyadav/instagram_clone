{% extends 'base/base.html' %}
{% load static %}
{% block scripts %}
    <link rel="stylesheet" href="{% static "message/style/inbox.css" %}">
{% endblock %}
{% block content %}
    <div class="container p-0 bg-white border mt-4 my-3 ">
        <div class="d-flex p-0 m-0">
            <div class="d-flex flex-column border-end" style="width: 300px;">
                <div class="p-2 d-flex border-bottom justify-content-center" >
                    <p class="my-p my-1" style="font-size: 20px;">{{ request.user.userpersonal.uniquename }}</p>
                </div>
                <div class="d-flex flex-row justify-content-between" >
                      <div class="p-2">Messages</div>
                      <div class="p-2" style="color: blue">1 Request</div>
                </div>
                <!-- all the chat room available here -->
                <div class="d-flex flex-row justify-content-between align-items-center">
                      <div class="d-flex">
                          <img class="chat_buddy_profile-pic" src="{{ request.user.user_profile_pic.profile_pic.url }}">
                      </div>
                      <div class=" my-p flex-grow-1">
                          <p class="my-p" style="font-size: 16px; ">{{ request.user.get_full_name }}</p>
                          <p class="my-p" style="font-size: 12px; color: gray;">Active now</p>
                      </div>
                </div>

            </div>
            <div class="p-2 flex-grow-1">Flex item</div>
        </div>
    </div>
{% endblock %}
