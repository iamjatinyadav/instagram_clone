{% extends "base/base.html" %}
{% load static %}
{% block scripts %}
    <link rel="stylesheet" href="{% static 'base/style/explore.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-3 p-2" >
    <div class="d-flex flex-wrap " >
        {% for post in posts %}
        <div class="d-flex" >
          <img class="explore-image" src="{{ post.image.url }}">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
