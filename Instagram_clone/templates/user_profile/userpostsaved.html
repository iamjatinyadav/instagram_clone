{% extends "base/base.html" %}
{% load static %}
{% block scripts %}
    <link rel="stylesheet" href="{% static 'user_profile/style/userpostsaved.css' %}">
{% endblock %}
{% block content %}
<div class="container mt-3 p-2" >
    <div class="d-flex flex-wrap " >
        {% for user_post in all_saved_post %}
        <div class="d-flex" >
          <img class="user_post_saved_image" src="{{ user_post.post.image.url }}">
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
